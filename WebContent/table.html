<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<table class="tbl">
		<caption>오늘의 표</caption>
		<colgroup>
			<col width="12%">
			<col width="12%">
			<col width="12%">
			<col width="12%">
			<col width="12%">
			<col width="12%">
		</colgroup>
		<thead>
			<tr>
				<th>구분</th>
				<th>월</th>
				<th>화</th>
				<th>수</th>
				<th>목</th>
				<th>금</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>1교시</th>
				<td>물리</td>
				<td>문학</td>
				<td>미술</td>
				<td>영어</td>
				<td>수학</td>
			</tr>
			<tr>
				<th>2교시</th>
				<td>자율</td>
				<td>미술</td>
				<td>영어</td>
				<td>물리</td>
				<td>자율</td>
			</tr>	
			<tr>
				<th>3교시</th>
				<td colspan="2" class="point">문학</td>
				
				<td>체육</td>
				<td>문학</td>
				<td>화학</td>
			</tr>
			<tr>
				<th>4교시</th>
				<td>수학</td>
				<td>영어</td>
				<td>수학</td>
				<td>체육</td>
				<td>보건</td>
			</tr>
			<tr>
				<th>5교시</th>
				<td>확통</td>
				<td>화학</td>
				<td>일본어</td>
				<td>화학</td>
				<td>일본어</td>
			</tr>
			<tr>
				<th>6교시</th>
				<td>화학</td>
				<td>자율</td>
				<td rowspan="2" >창체</td>
				<td>확통</td>
				<td>물리</td>
			</tr>
			<tr>
				<th>7교시</th>
				<td>영어</td>
				<td>물리</td>
				
				<td>수학</td>
				<td>문학</td>
			</tr>
			<tr>
				<th>8교시</th>
				<td>문학</td>
				<td>수학</td>
				<td>물리</td>
				<td>영어</td>
				<td>화학</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
